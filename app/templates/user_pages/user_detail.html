{% extends "index.html" %}

{% block title %} {{ user.username }}'s Home Page {% endblock %}

{% block body %}
<div>
    <table>
        <tr>
            <td><label>UID: </label></td>
            <td><p>{{ user.id }}</p></td>
        </tr>
        <tr>
            <td><label>Username: </label></td>
            <td><p>{{ user.username }}</p></td>
        </tr>
        <tr>
            <td><label>Email: </label></td>
            <td><p>{{ user.email }}</p></td>
        </tr>
        <tr>
            <td><label>Hometown: </label></td>
            <td><p>{{ user.hometown }}</p></td>
        </tr>
        <tr>
            <td><label>Caree: </label></td>
            <td><p>{{ user.caree }}</p></td>
        </tr>
        <tr>
            <td><label>Avartar: </label></td>
            <td><p>{{ user.avartar }}</p></td>
        </tr>
        <tr>
            <td><label>JoinTime: </label></td>
            <td><p>{{ user.join_time }}</p></td>
        </tr>
    </table>
</div>
{% endblock %}
