<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - Q400K</title>
    {% endblock %}
    {% block scripts %}
        <script type="application/javascript" src="{{ url_for("static", filename="thirdLib/jquery.js") }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="thirdLib/bootstrap/css/bootstrap.min.css") }}">
        <script type="application/javascript" src="{{ url_for("static", filename="js/app/fa.js") }}"></script>

    {% endblock %}
</head>

<body>
{% block banner %}

    {% if current_user.is_authenticated %}
        <a href="{{ url_for("main.change_password") }}">change my password</a>
        <a href="{{ url_for("main.logout") }}">logout</a>
    {% else %}
        <a href="{{ url_for("main.login") }}">login</a>
        <a href="{{ url_for("main.regist") }}">regist</a>
    {% endif %}

{% endblock %}

{% block body %}
{% endblock %}

</body>
</html>
